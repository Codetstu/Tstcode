<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .heading {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .category-section {
            text-align: center;
            margin-top: 50px;
        }

        .category-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .category-section ul li {
            display: inline-block;
            margin-right: 10px;
        }

        .category-section ul li a {
            display: block;
            padding: 10px 20px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .category-section ul li a:hover {
            background-color: #ddd;
        }

        .search-section {
            text-align: center;
            margin-top: 30px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-form input[type="text"],
        .search-form input[type="number"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-form button {
            padding: 8px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-results {
            text-align: center;
        }

        .search-results table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        .search-results th,
        .search-results td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Welcome to our Online Store</h1>

    <div class="category-section">
        <h2 class="heading">Browse by Category</h2>
        <ul>
            <li><a href="book.html">Book</a></li>
            <li><a href="electric%20item.html">Electronic Item</a></li>
            <li><a href="perfume.html">Perfume Item</a></li>
        </ul>
    </div>

    <div class="search-section">
        <h2 class="heading">Search Our Product Category</h2>
        <form id="search-form" class="search-form">
            <input type="text" id="keyword" name="keyword" placeholder="Type Product ID">

            <button type="submit">Search</button>
        </form>
        <div id="search-results" class="search-results">
            <!-- The search results will be displayed here -->
        </div>
    </div>
</div>

<footer class="footer">
    &copy; 2023 Your Online Store. All rights reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="search.js"></script>
</body>
</html>
